<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-summary-component</title>
    <link rel="stylesheet" href="order.css" />
  </head>

  <body>
    <div class="container">
      <img
        class="hero"
        src="/challenges/order summary/images/illustration-hero.svg"
        alt=""
      />
      <h1>Order Summary</h1>
      <p class="main-p">
        You can now listen to millions of songs <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>
      <div class="payment">
        <div class="annual">
          <img src="/challenges/order summary/images/icon-music.svg" alt="" />
          <div class="amount">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">cancel order</button>
    </div>
  </body>
</html>
