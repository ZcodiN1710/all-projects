<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT card</title>
    <link rel="stylesheet" href="nft.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="main">
          <img
            src="/challenges/nft preview/images/image-equilibrium.jpg"
            alt=""
          />
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="time">
          <p class="first">
            <img
              src="/challenges/nft preview/images/icon-ethereum.svg"
              alt=""
            />
            0.041 ETH
          </p>
          <div class="date">
            <p class="second">
              <img src="/challenges/nft preview/images/icon-clock.svg" alt="" />
              3 days left
            </p>
          </div>
        </div>
        <hr />
        <div class="bottom">
          <img src="/challenges/nft preview/images/image-avatar.png" alt="" />
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ZcodiN1710</a>.
    </div>
  </body>
</html>
