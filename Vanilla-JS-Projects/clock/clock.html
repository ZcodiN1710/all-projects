<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css" />
    <script defer src="clock.js"></script>
  </head>
  <body>
    <div class="clockContainer">
