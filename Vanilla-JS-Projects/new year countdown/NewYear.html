<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New year Countdown</title>
    <link rel="stylesheet" href="NewYear.css">
    <script defer src="NewYear.js"></script>
</head>
<body>
    <div class="NewYearContainer">
       <p class="header">Count Down To New Year</p>
       <h1>2023</h1>
        <div class="countDownContainer">
            <div class="days">
                <p class="count" id="day">11</p>
                <p>days</p>
            </div>
            <div class="hours">
                <p class="count" id="hour">2</p>
                <p>hours</p>
            </div>
            <div class="minutes">
                <p class="count" id="minute">58</p>
                <p>minutes</p>
            </div>
            <div class="seconds">
                <p class="count" id="sec">29</p>
                <p>seconds</p>
            </div>

        </div>
    </div>
    
</body>
</html>
