<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="/JS-challenges/password Generator/icomoon/style.css"
    />
    <link rel="stylesheet" href="psswrd.css" />
    <script defer src="psswrd.js"></script>

  <body>
    <div class="passwordGeneratorContainer">
      <h2>Random Password Generator</h2>
