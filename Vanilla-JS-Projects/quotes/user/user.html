<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>User's Quote</title>
    <link rel="stylesheet" href="/JS-challenges/quotes/Quotes.css" />
    <script defer src="/JS-challenges/quotes/user/user.js"></script>

    <div class="main-quote-wrapper">
      <div class="quote-wrapper userQuoteWrapper">
        <p class="userParaQuote">
