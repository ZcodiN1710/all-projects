<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive-rating</title>
    <link rel="stylesheet" href="rating.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rating-container">
        <div class="header">
          <img src="./images/icon-star.svg" alt="" />
          <button class="colors">Change Color</button>
        </div>

        <h1>How did we do?</h1>
        <p class="let-us-know">
          Please let us know how we did with your support <br />
          request. All feedback is appreciated to help us <br />
          improve our offering!
        </p>
        <div class="btn-nums">
          <button class="btn-num">1</button>
          <button class="btn-num">2</button>
          <button class="btn-num">3</button>
          <button class="btn-num">4</button>
          <button class="btn-num">5</button>
        </div>
        <div class="submit">
          <button class="submit-btn">submit</button>
        </div>
      </div>
      <div class="thank-container">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <p class="first-p">You selected <span class="span"></span> out of 5</p>
        <h2>Thank you!</h2>
        <p class="second-p">
          We appreciate you taking the time to give a rating. <br />
          If you ever need more support, donâ€™t hesitate to <br />
          get in touch!
        </p>
        <div class="back">
          <button class="back-btn">Back To Rating</button>
        </div>
      </div>
    </div>
    <script src="rating.js"></script>
  </body>
</html>
