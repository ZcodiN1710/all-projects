<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature converter</title>
    <link rel="stylesheet" href="temp.css" />
    <script defer src="temp.js"></script>
  </head>
  <body>
    <div class="tempMainContainer">
      <h1>Temprature converter</h1>
      <div class="tempratures">
        <div class="celciusDiv">
          <p>Celcius:</p>
          <input type="number" id="celciusInput" name="Celcius" placeholder="type temprature"/>
        </div>
        <div class="fahrenheitDiv">
          <p>fahrenheit:</p>
          <input type="number" id="fahreheitInput" name="fahrenheit" placeholder="type temprature" />
        </div>
        <div class="kelvinDiv">
          <p>Kelvin:</p>
          <input type="number" id="kelvinInput" name="Kelvin" placeholder="type temprature"/>
        </div>
      </div>
    </div>
  </body>
</html>
