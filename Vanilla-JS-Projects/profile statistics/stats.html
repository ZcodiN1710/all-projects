<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Stats</title>
    <link rel="stylesheet" href="/JS-challenges/profile statistics/icomoon/style.css">
    <link rel="stylesheet" href="stats.css">
    <script defer src="stats.js"></script>
</head>
<body>
    <div class="statsMainContainer">
        <div class="yearExperienceContainer">
            <i class="icon-briefcase"></i>
            <p class="numOfYears counter" data-ceil="15">15</p>
            <p class="experiencePara">Years OF experience</p>
        </div>
        <div class="websMadeContainer">
            <i class="icon-cloud"></i>
            <p class="numOfWebs counter" data-ceil="255">255</p>
            <p class="websMade">Websites Made</p>
        </div>
        <div class="appsMadeContainer">
            <i class="icon-appleinc"></i>
            <p class="numOfApps counter" data-ceil="245">245</p>
            <p class="appsMade">Apps Made</p>
        </div>
    </div>
</body>
</html>
