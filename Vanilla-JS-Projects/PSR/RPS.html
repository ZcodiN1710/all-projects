<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="RPS.CSS" />
    <script defer src="RPS.js"></script>
  </head>
  <body>
    <div class="RPScontainer">
      <div class="resultContainer">
        <table>
          <th colspan="2" class="result">........</th>
          <tr>
            <th>YOU</th>
            <th>COMPUTER</th>
          </tr>
          <tr>
            <td class="YOU">......</td>
            <td class="COMP">.........</td>
          </tr>
        </table>
      </div>
      <div class="options">
        <div  class="rock yourChoice">ROCK</div>
        <div class="paper yourChoice">PAPER</div>
        <div class="scissor yourChoice">SCISSOR</div>
      </div>
      <div class="reset">
        <button>RESET GAME</button>
      </div>
    </div>
  </body>
